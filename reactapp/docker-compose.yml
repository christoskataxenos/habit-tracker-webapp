services:
  pulse-visual:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pulse_live
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: always
